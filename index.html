<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Dylan Bailey | Product preview card component</title>

</head>
<body>

  <main class="wrapper">

      <div class="product-img-wrapper">
        <img class="product-img-mobile" src="images/image-product-mobile.jpg" alt="Bottle of perfume with leaves surrounding it.">
        <img class="product-img-desktop" src="images/image-product-desktop.jpg" alt="Bottle of perfume with leaves surrounding it.">
      </div>
      <div class="product-desc-wrapper">
      <p class="preview">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="prices">
        <p class="display-price-reduced">$149.99</p>
        <p class="diplay-price-original">$169.99</p>
      </div>
      
      <button class="btn">
        <a class="btn-text" href="#">
          <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M13.5 21c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m-6 2c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m16.5-16h-2.964l-3.642 15h-13.321l-4.073-13.003h19.522l.728-2.997h3.75v1zm-22.581 2.997l3.393 11.003h11.794l2.674-11.003h-17.861z"/>
          </svg>
          Add to Cart
        </a>
      </button>
    </div>
    
  </main>

</body>
</html>
